<div class="footer">
    <div class="footer-container">
        <mat-toolbar class="footer-nav">
            <div class="circle">
                <p class="circle-span">DESIGNO</p>
            </div>
            <div class="footer-nav-list">
                <p class="circle-p">Our Company</p>
                <p class="circle-p">Locations</p>

            </div>
        </mat-toolbar>
        <mat-divider class="footer-divider"></mat-divider>
        <mat-grid-list cols="4" rowHeight="100px" class="footer-grid">
            @for (tile of tiles; track tile) {
            <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
                <div class="grid-text" [innerHTML]="tile.text"></div>

            </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
